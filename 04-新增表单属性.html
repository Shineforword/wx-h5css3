<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单</title>
    <style>
      /*  修改占位字*/
      input::placeholder {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <!--required 表示其内容不能为空  -->
      <!--placeholder 提示文本-->
      <!--autofocus 自动聚焦-->
      <!--autocomplete off/on 默认打开 当用户在字段开始键入时,浏览器基于之前键入过的值,应该显示出的字段中填写的选项
        注意:需要放在表单内,且有name属性 同时提交成了
       -->
      <!--multiple 可以提交多个文件  -->
      <input
        type="search"
        required="required"
        placeholder="占位"
        autofocus="autofocus"
        autocomplete="on"
      />
      <input type="file" name="" id="" multiple="multiple" />
      <input type="submit" name="" id="" value="提交" />
    </form>
  </body>
</html>
