<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义化标签</title>
    <style>
      header,
      nav {
        height: 120px;
        width: 800px;
        margin: 15px auto;
        background-color: pink;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <!-- 头部标签 -->
    <header></header>
    <!-- 导航标签 -->
    <nav></nav>
    <!-- 内容标签 -->
    <article></article>
    <!-- 定义文档的某一区域 -->
    <section></section>
    <!-- 侧边栏标签 -->
    <aside></aside>
    <!-- 尾部标签 -->
    <footer></footer>
    <!-- 注意:
      1.这种语义化标准主要是针对搜索引擎的
      2.这些新标签可以在页面中使用多次
      3.在IE9中,需要要把这些元素转化为块级元素
      4.其实移动端更喜欢使用这些标签
     -->
  </body>
</html>
